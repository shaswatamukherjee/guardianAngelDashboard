<div ng-controller="abnAmroDashboard as abnAmroDashboard" ng-init="abnAmroDashboard.init()">
    <div class="container">
        <h2>Abn Amro User List</h2>
        <p>Guardian View</p>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in userList">
                <td>{{x.id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.location}}</td>
                <td>{{x.status}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
